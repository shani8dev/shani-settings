[org/gnome/desktop/background]
picture-uri='file:///usr/share/backgrounds/shani/saturn-x.png'
picture-uri-dark='file:///usr/share/backgrounds/shani/saturn-x.png'
show-desktop-icons=true

[org/gnome/desktop/screensaver]
lock-delay=uint32 0
picture-uri='file:///usr/share/backgrounds/shani/saturn-x.png'

[org/gnome/login-screen]
logo='/usr/share/pixmaps/shani-logo.png'

[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/interface]
clock-show-date=true
clock-show-weekday=true
clock-format='12h'
enable-animations=true
enable-hot-corners=true
show-battery-percentage=true
gtk-theme='Adwaita-dark'
icon-theme='Adwaita'
color-scheme='prefer-dark'

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-to-click=true
two-finger-scrolling-enabled=true
tap-and-drag=true

[org/gnome/desktop/privacy]
old-files-age=uint32 7
recent-files-max-age=7
remove-old-temp-files=true
remove-old-trash-files=true

[org/gnome/desktop/session]
idle-delay=uint32 300

[org/gnome/desktop/sound]
allow-volume-above-100-percent=true

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'

[org/gnome/mutter]
overlay-key='Super_L'
dynamic-workspaces = true
edge-tiling = true
center-new-windows = true

[org/gtk/settings/filechooser]
sort-directories-first=true
location-mode='filename-entry'

[org/gnome/file-roller/dialogs/extract]
recreate-folders=true

[org/gnome/gedit/plugins]
active-plugins=['time', 'spell', 'sort', 'modelines', 'filebrowser', 'docinfo', 'codecomment', 'bracketcompletion']

[org/gnome/gedit/preferences/editor]
scheme='oblivion'
use-default-font=false
wrap-last-split-mode='word'
display-line-numbers=true
bracket-matching=true
auto-indent=true
tabs-size=4

[org/gnome/nautilus/icon-view]
default-zoom-level = 'standard'

[org/gnome/nautilus/preferences]
always-use-location-entry=true
default-folder-viewer='icon-view'
show-create-link=true

[org/gnome/nautilus/desktop]
home-icon-visible = true
trash-icon-visible = true
volumes-visible = true

[org/gnome/shell]
always-show-log-out=true
disable-extension-version-validation=true
favorite-apps=['com.google.Chrome.desktop', 'firefox.desktop', 'thunderbird.desktop', 'org.gnome.Console.desktop', 'org.gnome.Nautilus.desktop',  'org.gnome.TextEditor.desktop', 'org.gnome.Calculator.desktop',, 'org.gnome.Settings.desktop', 'org.gnome.Software.desktop']
enabled-extensions=['user-theme@gnome-shell-extensions.gcampax.github.com', 'GPaste@gnome-shell-extensions.gnome.org', 'appindicatorsupport@rgcjonas.gmail.com' ]

[org/gnome/shell/weather]
automatic-location=true

